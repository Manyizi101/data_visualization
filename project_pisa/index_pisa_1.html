<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bar Chart</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

        <style>
            #chart_title {
                font: 24px sans-serif;
                font-weight: bold;
                text-align: center;
            }

            #graphic {
                text-align: center;
            }

            .bar {
                fill: steelblue;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: none;
            }

            .axis text {
                font: 10px sans-serif;
            }

        </style>
    </head>

<body>
    <h2 id="chart_title">Math Scores</h2>

    <div id="graphic"></div>

    <script type="text/javascript">
        function draw(data) {
            "use strict";

            // Sort bars based on value
            data = data.sort(function (a,b){
                return d3.descending(a.MATHAVE, b.MATHAVE);
            });

            // Set up svg using margin conventions
            var margin = {
                top: 15,
                right: 25,
                bottom: 30,
                left: 120
            };

            var width = 600 - margin.left - margin.right,
                height = 1000 - margin.top - margin.bottom;

            var svg = d3.select("#graphic")
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var mathscore_max = d3.max(data, function(d){
                return d.MATHAVE;
            });

            var x = d3.scale.linear()
                .domain([0, mathscore_max])
                .range([0, width]);

            var y = d3.scale.ordinal()
                .domain(data.map(function(d) {
                    return d.CNT;
                }))
                .rangeRoundBands([0, height], 0.1);

            // Make y axis to show bar names
            var yAxis = d3.svg.axis()
                              .scale(y)
                              .tickSize(0)
                              .orient("left");

            var gy = svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            var xAxis = d3.svg.axis()
                              .scale(x)
                              .tickSize(5)
                              .orient("bottom");

            var gx = svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (height - margin.bottom) +")")
                .call(xAxis);

            var bars = svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("g");

            // append rects
            bars.append("rect")
                .attr("class", "bar")
                .attr("y", function(d){
                    return y(d.CNT);
                })
                .attr("height", y.rangeBand())
                .attr("x", 0)
                .attr("width", function(d) {
                    return x(d.MATHAVE);
                });
        }


        // Load dataset
        d3.csv("pisa2012_final.csv", function(d) {
            return {
                CNT : d.CNT,
                OECD : d.OECD,
                MATHAVE : +d.MATHAVE,
                READAVE : +d.READAVE,
                SCIEAVE : +d.SCIEAVE
            };
        }).get(function(error, data) {
            console.log(data);
            draw(data);
        });


    </script>
</body>
</html>
